{% extends "shop/base.html" %}
{% load static %}
{% block content %}


<div class="Middle Middle_top">

    <div class="Section Section_column Section_columnLeft">
        <div class="wrap">
            <div class="Section-column">
                <div class="Section-columnSection">
                    <header class="Section-header">
                        <strong class="Section-title">Навигация
                        </strong>
                    </header>
                    <div class="Section-columnContent">
                        <div class="NavigateProfile">
                            <ul class="menu menu_vt">
                                <li class="menu-item"><a class="menu-link" href="{% url 'profile' %}">Личный кабинет</a>
                                </li>
                                <li class="menu-item_ACTIVE menu-item"><a class="menu-link"
                                                                          href="{% url 'edit_profile' %}">Профиль</a>
                                </li>
                                <li class="menu-item"><a class="menu-link" href="{% url 'history' %}">История заказов</a>
                                </li>

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="Section-content">
                <div class="form-content my-3 p-3">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-0 mb-3">
                                    <div class="card-header justify-content-center">
                                        <h3 class="font-weight-light my-4 text-center">Изменить пароль</h3>
                                    </div>
                                    {% if form.errors %}
                                    <div class="alert alert-danger alert-dismissible" role="alert">
                                        <div id="form_errors">
                                            {% for key, value in form.errors.items %}
                                            <strong>{{ value }}</strong>
                                            {% endfor %}
                                        </div>
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    {% endif %}

                                    <div class="card-body">
                                        <form method="POST">
                                            {% csrf_token %}
                                            <div class="form-row">
                                                <div class="col-md-10 offset-md-1">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="id_old_password">Старый пароль</label>
                                                        <input type="password" name="old_password"
                                                               autocomplete="new-password"
                                                               class="form-control" required id="id_old_password"
                                                               placeholder="Пароль"/>
                                                        <span>
                                                </span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="col-md-10 offset-md-1">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="id_new_password1">Новый пароль</label>
                                                        <input type="password" name="new_password1"
                                                               autocomplete="new-password"
                                                               class="form-control" required id="id_new_password1"
                                                               placeholder="Новый пароль"/>
                                                        <span>
                                                </span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="col-md-10 offset-md-1">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="id_new_password2">Подтвердите пароль</label>
                                                        <input type="password" name="new_password2"
                                                               autocomplete="new-password"
                                                               required id="id_new_password2" class="form-control"
                                                               placeholder="Подтвердите пароль"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="col-md-10 offset-md-1">
                                                    <div class="form-group mt-0 mb-1">
                                                        <button type="submit" class="col-md-12 btn btn-dark" id="reset">
                                                            Сменить пароль
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
